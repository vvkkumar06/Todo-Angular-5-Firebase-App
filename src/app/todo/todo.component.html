<div class="jumbotron" style="padding:45px 0px">
  <h4 class="text-center text-white">To Do List</h4>
</div>

<div class="input-group">
  <input type="text" class="form-control" #itemTitle>
  <div class="input-group-append hover-input" (click)="itemTitle.value?onAdd(itemTitle):''">
    <i class="fa fa-plus-square fa-2x input-group-text" ></i>
  </div>
</div>

<div style="margin:5px 0px">
  <ul class="list-group" *ngFor="let item of todoListArray">
     <li class="list-group-item">
      <span class="hover-cursor" [class.text-success]="item.isChecked" (click)="alertCheck(item.$key, item.isChecked)">
        <i class="fa fa-lg" [ngClass]="item.isChecked?'fa-check-circle-o':'fa-circle-thin'" ></i>
      </span>
   
     {{item.title}}
     <span class="hover-cursor text-danger pull-right" (click)="onDelete(item.$key)">
        <i class="fa fa-trash-o fa-lg"></i>
     </span>
    </li>
  </ul>
</div>
